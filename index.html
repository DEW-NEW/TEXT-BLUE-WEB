    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Orbitron', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: black;
            overflow: hidden;
            flex-direction: column;
            color: white;
            position: relative;
        }

        /* üî• Animated Neon Background */
        .background {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #0f0c29, #302b63, #24243e);
            animation: backgroundMove 8s infinite alternate ease-in-out;
            z-index: -1;
        }

        @keyframes backgroundMove {
            from { filter: hue-rotate(0deg); }
            to { filter: hue-rotate(360deg); }
        }

        /* üî• Neon Glow Effect */
        .glow-effect {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(0, 255, 255, 0.2), transparent);
            opacity: 0.5;
            animation: pulse 6s infinite alternate;
        }

        @keyframes pulse {
            from { opacity: 0.2; }
            to { opacity: 0.5; }
        }

        /* üî• Loading Screen */
        .loading-screen {
            position: fixed;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            transition: opacity 0.8s ease-out;
        }

        .loading-circle {
            width: 100px;
            height: 100px;
            border: 6px solid rgba(255, 255, 255, 0.2);
            border-top: 6px solid #00ffff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .loading-text {
            margin-top: 15px;
            font-size: 24px;
            font-weight: bold;
            color: #00ffff;
            text-shadow: 0px 0px 10px #00ffff;
        }

        /* üî• Main Content */
        .main-content {
            display: none;
            text-align: center;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        h1 {
            font-size: 40px;
            text-shadow: 0px 0px 20px rgba(0, 255, 255, 0.5);
            animation: glow 1.5s infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0px 0px 10px rgba(0,255,255,0.4); }
            to { text-shadow: 0px 0px 20px rgba(0,255,255,0.8); }
        }

        /* üî• 3D Cyberpunk Buttons */
        .buttons-container {
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0px 0px 15px rgba(0, 255, 255, 0.2);
        }

        .buttons {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-top: 30px;
        }

        .btn {
            padding: 15px 50px;
            font-size: 22px;
            color: white;
            background: linear-gradient(135deg, #00ffff, #0099ff);
            border: none;
            border-radius: 15px;
            cursor: pointer;
            box-shadow: 0px 0px 15px #00ffff;
            text-decoration: none;
            display: inline-block;
            transform: perspective(500px) rotateX(15deg);
            transition: transform 0.5s, box-shadow 0.3s, background 0.3s;
            opacity: 0;
        }

        .btn.show {
            opacity: 1;
            transform: perspective(500px) rotateX(0deg);
        }

        .btn:hover {
            transform: scale(1.1) rotateY(10deg);
            box-shadow: 0px 0px 25px #00ffff;
            background: linear-gradient(135deg, #00ff99, #00ffff);
        }

        /* üî• Particle Effect */
        .particle {
            position: absolute;
            background: rgba(0, 255, 255, 0.7);
            border-radius: 50%;
            animation: particle-move 4s infinite;
        }

        @keyframes particle-move {
            0% { top: -10px; left: 50%; }
            25% { top: 50%; left: 10%; }
            50% { top: 100%; left: 50%; }
            75% { top: 50%; left: 90%; }
            100% { top: -10px; left: 50%; }
        }

    </style>
</head>
<body>

    <script>
        let loadingText = document.getElementById('loading-text');
        let loadingScreen = document.querySelector('.loading-screen');
        let mainContent = document.querySelector('.main-content');
        let buttons = document.querySelectorAll('.btn');

        let progress = 0;
        let interval = setInterval(() => {
            progress += 1;
            loadingText.textContent = `Loading ${progress}%`;

            if (progress >= 100) {
                clearInterval(interval);
                loadingScreen.style.opacity = '0';
                setTimeout(() => {
                    loadingScreen.style.display = 'none';
                    mainContent.style.display = 'block';
                    mainContent.style.opacity = '1';

                    buttons.forEach((btn, index) => {

                        }, index * 200);
                    });

    </script>
